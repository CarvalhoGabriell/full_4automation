<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros passos com DOM</title>
    <style>
        div#area { 
            background-color: rgb(0, 126, 252);
            font-size: 20pt Arial;
            color: mintcream;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <p>Eventos com DOM</p>

    <div id = "area">
        Mexa Aqui...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mousewheel', rodar )

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'green'
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'red'
        }

        function rodar() {
            a.innerText = 'Rodou!'
            a.style.background = 'purple'
        }
    </script>
</body>
</html>
